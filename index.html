<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PhotoToTo</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon//favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon//favicon-16x16.png"
    />
    <link rel="manifest" href="favicon//site.webmanifest" />
    <link
      rel="mask-icon"
      href="favicon//safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <header class="header">
      <a href="#" class="header__logo"
        ><img
          class="header__syg"
          src="img/camera-b-01.png"
          alt="logo"
        />PhotoToTo
      </a>
      <nav class="header__nav">
        <a href="#" class="header__link">Examples</a>
        <a href="#" class="header__link">Pricing</a>
      </nav>
    </header>
    <main class="content">
      <section class="landing">
        <h1 class="landing_text">
          Your <b class="landing__attention">moments</b><br />My
          <b class="landing__attention">passion</b><br />Our
          <b class="landing__attention">story</b>
        </h1>
        <img
          src="img/photographer.jpg"
          alt="photographer portrait"
          class="landing__img"
        />
      </section>
      <section class="example">
        <div class="example__item">
          <img src="img/portret.jpg" alt="portrait" class="example__photo" />
        </div>
        <div class="example__item">
          <img src="img/slub.jpg" alt="weding" class="example__photo" />
        </div>
        <div class="example__item">
          <img
            src="img/rodzinne_w_domu.jpg"
            alt="family session at home"
            class="example__photo"
          />
        </div>
        <div class="example__item">
          <img
            src="img/rodzinne w plenerze.jpg"
            alt="outdoor family session"
            class="example__photo"
          />
        </div>
        <div class="example__item">
          <img src="img/krajobraz.jpg" alt="landscape" class="example__photo" />
        </div>
        <div class="example__item">
          <img src="img/archit.jpg" alt="architecture" class="example__photo" />
        </div>
        <div class="example__item">
          <img src="img/wnetrza.jpg" alt="interiors" class="example__photo" />
        </div>
        <div class="example__item">
          <img src="img/produkty.jpg" alt="prodact" class="example__photo" />
        </div>
      </section>
      <section class="offer">
        <article class="offer_panel">cena</article>
        <article class="offer_panel">cena</article>
        <article class="offer_panel">cena</article>
      </section>
    </main>
    <footer class="social">
      <div class="social__media">
        <a href="" class="social__media"
          ><img src="" alt="" class="social_icon" />Instagram
        </a>
        <a href="" class="social__media"
          ><img src="" alt="" class="social_icon" />BeHance
        </a>
        <a href="" class="social__media"
          ><img src="" alt="" class="social_icon" />Pinterest
        </a>
      </div>
    </footer>
  </body>
</html>
